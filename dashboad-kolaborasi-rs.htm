<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          LayoutDashboard, 
          ShoppingCart, 
          Users, 
          Package, 
          TrendingUp, 
          FileText, 
          Bell, 
          Settings, 
          LogOut,
          ChevronRight,
          Plus,
          Filter,
          Search,
          CheckCircle,
          Clock,
          AlertCircle,
          MapPin,
          Building2
        } from 'lucide-react';

        // --- Types & Mock Data ---

        type Role = 'member' | 'admin' | 'vendor';

        interface PricingTier {
          minQty: number;
          maxQty: number | null;
          discount: number; // percentage
        }

        interface Product {
          id: string;
          name: string;
          vendor: string;
          basePrice: number;
          unit: string;
          currentPoolQty: number; // Total aggregated quantity currently
          tiers: PricingTier[];
          deadline: string;
          category: string;
        }

          id: string;
          productName: string;
          vendorName: string;
          qty: number;
          status: 'Open' | 'Closed' | 'Shipped' | 'Paid';
          orderDate: string;
          estimatedSaving: number;
        }

        const MOCK_PRODUCTS: Product[] = [
          {
            id: 'P001',
            name: 'Paracetamol Infusion 1g/100ml',
            vendor: 'PharmaOne Indo',
            basePrice: 25000,
            unit: 'Botol',
            currentPoolQty: 850,
            category: 'Obat',
            deadline: '2 Hari Lagi',
            tiers: [
              { minQty: 0, maxQty: 499, discount: 0 },
              { minQty: 500, maxQty: 999, discount: 10 },
              { minQty: 1000, maxQty: null, discount: 20 },
            ]
          },
          {
            id: 'P002',
            name: 'Surgical Mask 3-Ply (Box)',
            vendor: 'MedEquip Utama',
            basePrice: 35000,
            unit: 'Box',
            currentPoolQty: 2100,
            category: 'Alkes',
            deadline: '5 Hari Lagi',
            tiers: [
              { minQty: 0, maxQty: 999, discount: 0 },
              { minQty: 1000, maxQty: 4999, discount: 15 },
              { minQty: 5000, maxQty: null, discount: 25 },
            ]
          },
          {
            id: 'P003',
            name: 'Ceftriaxone Injection 1g',
            vendor: 'BioFarma Global',
            basePrice: 18000,
            unit: 'Vial',
            currentPoolQty: 120,
            category: 'Obat',
            deadline: '1 Hari Lagi',
            tiers: [
              { minQty: 0, maxQty: 199, discount: 0 },
              { minQty: 200, maxQty: 499, discount: 5 },
              { minQty: 500, maxQty: null, discount: 12 },
            ]
          }
        ];

        const MOCK_ORDERS: Order[] = [
          { id: 'ORD-001', productName: 'Paracetamol Infusion', vendorName: 'PharmaOne Indo', qty: 200, status: 'Open', orderDate: '2025-12-30', estimatedSaving: 500000 },
          { id: 'ORD-002', productName: 'Surgical Gloves', vendorName: 'MedEquip Utama', qty: 50, status: 'Closed', orderDate: '2025-12-25', estimatedSaving: 150000 },
          { id: 'ORD-003', productName: 'Amoxicillin 500mg', vendorName: 'Generic Co', qty: 1000, status: 'Shipped', orderDate: '2025-12-20', estimatedSaving: 2000000 },
        ];

        // --- Helper Components ---

        const StatusBadge = ({ status }: { status: string }) => {
          const styles: Record<string, string> = {
            Open: 'bg-blue-100 text-blue-700 border-blue-200',
            Closed: 'bg-yellow-100 text-yellow-700 border-yellow-200',
            Shipped: 'bg-purple-100 text-purple-700 border-purple-200',
            Paid: 'bg-green-100 text-green-700 border-green-200',
          };
          return (
            <span className={`px-2 py-1 rounded-full text-xs font-medium border ${styles[status] || 'bg-gray-100 text-gray-700'}`}>
              {status}
            </span>
          );
        };

        const formatRupiah = (num: number) => {
          return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num);
        };

        // --- Main Components ---

        const ProductCard = ({ product, role }: { product: Product, role: Role }) => {
          // Logic to determine current tier and next tier
          const currentTier = product.tiers.slice().reverse().find(t => product.currentPoolQty >= t.minQty) || product.tiers[0];
          const nextTier = product.tiers.find(t => product.currentPoolQty < t.minQty);
          
          const currentPrice = product.basePrice * (1 - currentTier.discount / 100);
          const progressPercent = nextTier 
            ? (product.currentPoolQty / nextTier.minQty) * 100 
            : 100;

          return (
            <div className="bg-white rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-shadow duration-200 flex flex-col">
              <div className="p-5 flex-1">
                <div className="flex justify-between items-start mb-2">
                  <span className="text-xs font-semibold text-emerald-600 bg-emerald-50 px-2 py-1 rounded-md">{product.category}</span>
                  <span className="text-xs text-slate-500 flex items-center gap-1">
                    <Clock size={14} /> {product.deadline}
                  </span>
                </div>
                <h3 className="font-bold text-slate-800 text-lg mb-1">{product.name}</h3>
                <p className="text-sm text-slate-500 mb-4">{product.vendor}</p>

                {/* Pricing Info */}
                <div className="bg-slate-50 p-3 rounded-lg mb-4">
                  <div className="flex justify-between items-end mb-1">
                    <span className="text-sm text-slate-600">Harga Estimasi Saat Ini</span>
                    <span className="font-bold text-emerald-700 text-lg">{formatRupiah(currentPrice)}</span>
                  </div>
                  <div className="flex justify-between items-center text-xs text-slate-400">
                     <span className="line-through">{formatRupiah(product.basePrice)}</span>
                     <span className="text-emerald-600 font-medium">Hemat {currentTier.discount}%</span>
                  </div>
                </div>

                {/* Progress Bar for Tier */}
                <div className="mb-4">
                  <div className="flex justify-between text-xs mb-1">
                    <span className="text-slate-600 font-medium">Pool Terkumpul: <span className="text-blue-600">{product.currentPoolQty} {product.unit}</span></span>
                    {nextTier ? (
                      <span className="text-slate-500">Target Next Tier: {nextTier.minQty}</span>
                    ) : (
                      <span className="text-emerald-600 font-bold">Max Diskon!</span>
                    )}
                  </div>
                  <div className="w-full bg-slate-200 rounded-full h-2.5 mb-1 overflow-hidden">
                    <div 
                      className={`h-2.5 rounded-full ${nextTier ? 'bg-blue-500' : 'bg-emerald-500'}`} 
                      style={{ width: `${Math.min(progressPercent, 100)}%` }}
                    ></div>
                  </div>
                  {nextTier && (
                    <p className="text-xs text-blue-600 mt-1">
                      Butuh <b>{nextTier.minQty - product.currentPoolQty} {product.unit}</b> lagi untuk diskon <b>{nextTier.discount}%</b>
                    </p>
                  )}
                </div>
              </div>

              <div className="p-4 border-t border-slate-100">
                {role === 'member' ? (
                  <button className="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors flex items-center justify-center gap-2">
                    <ShoppingCart size={18} /> Gabung Pesanan

                ) : (
                  <button className="w-full py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg font-medium transition-colors">
                    Lihat Detail Pool

                )}
              </div>
            </div>
          );
        };

        // --- View Containers ---

                           <Building2 size={28} />

                                    RS Pelopor
                                </span>
                            </div>
                            <div className="flex items-start gap-1.5 text-sm text-slate-500 max-w-lg">
                                <MapPin size={16} className="mt-0.5 shrink-0 text-slate-400" />
                                <p>JALAN MAYJEN HARYONO NO.139, DINOYO, KEC. LOWOKWARU, KOTA MALANG, JAWA TIMUR 65144</p>

                        <div className="flex items-center gap-2 justify-end mt-1">

            <div className="bg-indigo-900 rounded-xl p-6 text-white mb-6 shadow-md">

              <p className="text-indigo-200">Kelola agregasi pesanan, monitoring vendor, dan penutupan batch konsorsium untuk wilayah Malang Raya.</p>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
              {/* Aggregation Monitor */}
              <div className="bg-white rounded-xl border border-slate-200 shadow-sm p-6">
                <div className="flex justify-between items-center mb-6">

                  <span className="px-3 py-1 bg-green-100 text-green-700 text-xs rounded-full animate-pulse">Live Update</span>

                  {MOCK_PRODUCTS.map(p => (
