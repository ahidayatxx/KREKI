<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Health Competency Framework</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
          animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Inline Icons to ensure reliability without external scripts ---
        const IconBase = ({ children, className, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" 
                height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {children}
            </svg>
        );

        const BookOpen = (props) => (
            <IconBase {...props}>
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
            </IconBase>
        );

        const Users = (props) => (
            <IconBase {...props}>
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                <circle cx="9" cy="7" r="4" />
                <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                <path d="M16 3.13a4 4 0 0 1 0 7.75" />
            </IconBase>
        );

        const Target = (props) => (
            <IconBase {...props}>
                <circle cx="12" cy="12" r="10" />
                <circle cx="12" cy="12" r="6" />
                <circle cx="12" cy="12" r="2" />
            </IconBase>
        );

        const ChevronRight = (props) => (
            <IconBase {...props}>
                <path d="m9 18 6-6-6-6" />
            </IconBase>
        );

        const GraduationCap = (props) => (
            <IconBase {...props}>
                <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                <path d="M6 12v5c3 3 9 3 12 0v-5" />
            </IconBase>
        );

        const ArrowRight = (props) => (
            <IconBase {...props}>
                <path d="M5 12h14" />
                <path d="m12 5 7 7-7 7" />
            </IconBase>
        );

        const Layout = (props) => (
            <IconBase {...props}>
                <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                <line x1="3" x2="21" y1="9" y2="9" />
                <line x1="9" x2="9" y1="21" y2="9" />
            </IconBase>
        );

        const Activity = (props) => (
            <IconBase {...props}>
                <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
            </IconBase>
        );

        const ShieldCheck = (props) => (
            <IconBase {...props}>
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />
                <path d="m9 12 2 2 4-4" />
            </IconBase>
        );

        const Database = (props) => (
            <IconBase {...props}>
                <ellipse cx="12" cy="5" rx="9" ry="3" />
                <path d="M3 5V19A9 3 0 0 0 21 19V5" />
                <path d="M3 12A9 3 0 0 0 21 12" />
            </IconBase>
        );

        const Stethoscope = (props) => (
            <IconBase {...props}>
                <path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3" />
                <path d="M8 15v6a2 2 0 0 0 2 2v0a2 2 0 0 0 2-2v-6" />
                <line x1="11" x2="13" y1="3" y2="3" />
            </IconBase>
        );

        const BarChart3 = (props) => (
            <IconBase {...props}>
                <path d="M3 3v18h18" />
                <path d="M18 17V9" />
                <path d="M13 17V5" />
                <path d="M8 17v-3" />
            </IconBase>
        );

        const Globe = (props) => (
            <IconBase {...props}>
                <circle cx="12" cy="12" r="10" />
                <line x1="2" x2="22" y1="12" y2="12" />
                <path d="a15.3 15.3 0 0 1 4-10 15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10z" />
            </IconBase>
        );

        const Lightbulb = (props) => (
            <IconBase {...props}>
                <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2 1.5-3.5 0-2.2-1.8-4-4-4s-4 1.8-4 4c0 1.5.5 2.5 1.5 3.5.8.8 1.3 1.5 1.5 2.5" />
                <path d="M9 18h6" />
                <path d="M10 22h4" />
            </IconBase>
        );

        const UserCheck = (props) => (
            <IconBase {...props}>
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                <circle cx="9" cy="7" r="4" />
                <polyline points="16 11 18 13 22 9" />
            </IconBase>
        );

        const Layers = (props) => (
            <IconBase {...props}>
                <polygon points="12 2 2 7 12 12 22 7 12 2" />
                <polyline points="2 17 12 22 22 17" />
                <polyline points="2 12 12 17 22 12" />
            </IconBase>
        );


        const DigitalHealthExplorer = () => {
            const [selectedTier, setSelectedTier] = useState(0);
            const [expandedCourseId, setExpandedCourseId] = useState(null);

            const data = [
                {
                id: "tier1",
                level: "Foundational Digital Health Literacy",
                shortTitle: "Foundational Literacy",
                color: "bg-blue-600",
                lightColor: "bg-blue-50",
                textColor: "text-blue-600",
                borderColor: "border-blue-200",
                icon: <BookOpen className="w-6 h-6" />,
                objective: "To equip the entire health workforce with the core skills and understanding needed to participate safely, ethically, and effectively in a digitally-enabled healthcare environment.",
                profile: "All individuals who deliver or assist in the delivery of health services, including clinicians, administrators, community health workers, and support staff.",
                courses: [
                    {
                    id: "c1",
                    title: "1. Being a HCP in a Digital World",
                    icon: <Globe className="w-5 h-5" />,
                    description: "This course explores the domains of Digital Professionalism & Ethics, Digital Tools & Systems, and Digital Communication. Participants will learn to adhere to digital legislation and ethics, manage their online professional footprint, and utilize communication technologies like telehealth. It also covers the fundamentals of Information & Data Use to support decision-making and introduces concepts in Clinical & Process Improvement and Enterprise Systems."
                    },
                    {
                    id: "c2",
                    title: "2. Responsible Digital Transformation",
                    icon: <ShieldCheck className="w-5 h-5" />,
                    description: "Focusing on Strategic Governance & Policy and Clinical & Process Improvement, this course guides learners in interpreting legislative obligations and data governance. It covers Digital Professionalism & Ethics and Enterprise Systems & Interoperability, enabling participants to advocate for digital innovation, apply system security practices, and support ethical information governance."
                    },
                    {
                    id: "c3",
                    title: "3. EMR's and the Surrounding Ecosystem",
                    icon: <Database className="w-5 h-5" />,
                    description: "This course centers on Digital Tools & Systems and Information & Data Use. It equips learners to confidently use devices and Electronic Health Records (EHRs) for safe, consumer-centric service delivery. It also touches upon Enterprise Systems & Interoperability to help staff differentiate architecture components and support data-driven decision-making."
                    }
                ]
                },
                {
                id: "tier2",
                level: "Applied Digital Health Practice",
                shortTitle: "Applied Practice",
                color: "bg-emerald-600",
                lightColor: "bg-emerald-50",
                textColor: "text-emerald-600",
                borderColor: "border-emerald-200",
                icon: <Activity className="w-6 h-6" />,
                objective: "To enable health professionals and managers to optimize clinical and administrative processes, lead local digital health initiatives, and use data for service improvement.",
                profile: "Health professionals in supervisory roles, clinic and service managers, project leads, and health program managers.",
                courses: [
                    {
                    id: "c4",
                    title: "4. Digital Medicine and Digital Therapeutics",
                    icon: <Stethoscope className="w-5 h-5" />,
                    description: "This course applies concepts from Digital Tools & Systems and Innovation & Health Economics. It focuses on recognizing and using the right technologies for patient needs and appraising new data sources and emerging technologies relevant to modern health practice."
                    },
                    {
                    id: "c5",
                    title: "5. Augmented Intelligence in Healthcare",
                    icon: <Lightbulb className="w-5 h-5" />,
                    description: "By integrating Digital Tools & Systems with Innovation & Health Economics, this course prepares professionals to appraise emerging AI technologies. Participants will learn to confidently use advanced applications and recognize appropriate technology to deliver safe, consumer-centric services."
                    },
                    {
                    id: "c6",
                    title: "6. Data and IT Standards for Clinicians",
                    icon: <Layout className="w-5 h-5" />,
                    description: "Centered on Information & Data Use and Enterprise Systems & Interoperability, this course emphasizes the importance of data integrity, capture, and standard terminology. It also covers Data Analytics & Governance, ensuring learners can appraise relevant standards for safe system interfacing and interoperability."
                    },
                    {
                    id: "c10",
                    title: "10. Digital Health Project & Change Management",
                    icon: <Users className="w-5 h-5" />,
                    description: "This course focuses on Project & Change Management and Clinical & Process Improvement. It provides methodologies for effective program management and change leadership, while developing strategies for stakeholder engagement and business process re-engineering."
                    },
                    {
                    id: "c11",
                    title: "11. Health Data Analytics & Visualization",
                    icon: <BarChart3 className="w-5 h-5" />,
                    description: "Dedicated to Data Analytics & Governance, this course teaches the employment of descriptive and inferential statistics. Learners will identify effective visualization methods to facilitate knowledge discovery and data-driven insights."
                    }
                ]
                },
                {
                id: "tier3",
                level: "Strategic Health Informatics Leadership",
                shortTitle: "Strategic Leadership",
                color: "bg-purple-600",
                lightColor: "bg-purple-50",
                textColor: "text-purple-600",
                borderColor: "border-purple-200",
                icon: <Target className="w-6 h-6" />,
                objective: "To guide the design, strategy, and transformation of the broader health ecosystem through the application of deep and specialized health informatics knowledge.",
                profile: "Health informaticians, Chief Information/Innovation Officers, digital health strategists, researchers, and senior policymakers.",
                courses: [
                    {
                    id: "c7",
                    title: "7. Patient and Consumer Empowerment",
                    icon: <UserCheck className="w-5 h-5" />,
                    description: "This course highlights Patient-Centered Digital Services and Digital Communication & Collaboration. It advocates for patient access to health data and determines best practices for integrating health literacy into systems, utilizing tools that facilitate person-centered management."
                    },
                    {
                    id: "c8",
                    title: "8. Usability and UX in Digital Health",
                    icon: <Layers className="w-5 h-5" />,
                    description: "Focusing on Patient-Centered Digital Services, this course determines best practices in human-centered design (HCD), usability, and human factors to optimize digital health tools for user experience."
                    },
                    {
                    id: "c9",
                    title: "9. Value-Based Digital Health",
                    icon: <BarChart3 className="w-5 h-5" />,
                    description: "This course integrates Innovation & Health Economics, Strategic Governance & Policy, and Health Informatics Science & Theory. It focuses on determining the economic impact of digital initiatives, aligning systems with business goals, and selecting value management strategies to ensure successful outcomes."
                    },
                    {
                    id: "c12",
                    title: "12. Advanced Health Informatics Science",
                    icon: <GraduationCap className="w-5 h-5" />,
                    description: "Deepening knowledge in Health Informatics Science & Theory, this course applies theoretical frameworks to practice. It involves appraising the structure and design of health information across different contexts and relating the history of informatics to future health environments."
                    }
                ]
                }
            ];

            const currentTier = data[selectedTier];

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 relative">
                {/* Hero Header */}
                <header className="bg-slate-900 text-white pt-12 pb-24 px-6 shadow-lg">
                    <div className="max-w-6xl mx-auto">
                    <div className="flex items-center space-x-3 mb-4 text-emerald-400">
                        <GraduationCap className="w-6 h-6" />
                        <span className="font-semibold tracking-wide uppercase text-sm">Competency Framework</span>
                    </div>
                    <h1 className="text-3xl md:text-5xl font-bold mb-4 leading-tight">
                        Digital Health Competency-Based <br />
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-blue-400">
                        Masterclass Course
                        </span>
                    </h1>
                    <p className="text-slate-400 max-w-2xl text-lg">
                        A comprehensive guide to the competency levels, objectives, profiles, and corresponding masterclass courses.
                    </p>
                    </div>
                </header>

                <main className="max-w-6xl mx-auto px-6 -mt-16 pb-20">
                    {/* Tier Navigation Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                    {data.map((tier, index) => {
                        const isSelected = selectedTier === index;
                        return (
                        <button
                            key={tier.id}
                            onClick={() => {
                            setSelectedTier(index);
                            setExpandedCourseId(null);
                            }}
                            className={`relative overflow-hidden group text-left p-6 rounded-2xl transition-all duration-300 shadow-lg 
                            ${isSelected ? 'bg-white ring-2 ring-offset-4 ring-offset-slate-50' : 'bg-white/90 hover:bg-white hover:translate-y-[-4px]'}
                            ${isSelected ? `ring-${tier.color.split('-')[1]}-500` : ''}
                            `}
                        >
                            {/* Active Indicator Bar */}
                            <div className={`absolute top-0 left-0 w-full h-1.5 transition-colors duration-300 ${isSelected ? tier.color : 'bg-slate-200 group-hover:bg-slate-300'}`} />
                            
                            <div className="flex items-start justify-between mb-4 mt-2">
                            <div className={`p-3 rounded-xl ${isSelected ? tier.lightColor : 'bg-slate-100'} ${isSelected ? tier.textColor : 'text-slate-500'}`}>
                                {tier.icon}
                            </div>
                            {isSelected && <div className={`px-2 py-1 rounded-full text-xs font-bold uppercase tracking-wider ${tier.lightColor} ${tier.textColor}`}>Active</div>}
                            </div>
                            
                            <h3 className={`font-bold text-lg mb-2 ${isSelected ? 'text-slate-800' : 'text-slate-600'}`}>
                            {tier.shortTitle}
                            </h3>
                            <p className="text-sm text-slate-500 line-clamp-2">
                            {tier.level}
                            </p>
                        </button>
                        );
                    })}
                    </div>

                    {/* Detail View */}
                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 animate-fadeIn">
                    
                    {/* Left Column: Context (Objective & Profile) */}
                    <div className="lg:col-span-4 space-y-6">
                        <div className="bg-white rounded-2xl p-6 shadow-sm border border-slate-100 sticky top-6">
                        <h2 className="text-xl font-bold text-slate-800 mb-6 flex items-center">
                            <Target className={`w-5 h-5 mr-2 ${currentTier.textColor}`} />
                            Competency Overview
                        </h2>
                        
                        <div className="mb-6">
                            <h4 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Objective</h4>
                            <p className="text-slate-700 leading-relaxed text-sm">
                            {currentTier.objective}
                            </p>
                        </div>

                        <div className="pt-6 border-t border-slate-100">
                            <h4 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Profile</h4>
                            <div className="flex items-start">
                            <Users className="w-5 h-5 text-slate-400 mr-3 mt-1 flex-shrink-0" />
                            <p className="text-slate-700 leading-relaxed text-sm">
                                {currentTier.profile}
                            </p>
                            </div>
                        </div>
                        
                        {/* Quick Stats */}
                        <div className={`mt-6 rounded-xl p-4 text-white ${currentTier.color} shadow-inner`}>
                            <div className="flex items-center justify-between">
                            <p className="font-medium text-sm text-white/90">Masterclass Courses</p>
                            <span className="text-2xl font-bold">{currentTier.courses.length}</span>
                            </div>
                        </div>
                        </div>
                    </div>

                    {/* Right Column: Courses List */}
                    <div className="lg:col-span-8">
                        <h2 className="text-xl font-bold text-slate-800 mb-6 flex items-center">
                        <BookOpen className={`w-5 h-5 mr-2 ${currentTier.textColor}`} />
                        Course Catalog
                        </h2>

                        <div className="grid gap-4">
                        {currentTier.courses.map((course) => {
                            const isExpanded = expandedCourseId === course.id;
                            
                            return (
                            <div 
                                key={course.id}
                                className={`bg-white rounded-xl border transition-all duration-300 overflow-hidden
                                ${isExpanded ? `border-${currentTier.color.split('-')[1]}-200 shadow-md ring-1 ring-${currentTier.color.split('-')[1]}-200` : 'border-slate-200 hover:border-slate-300 hover:shadow-sm'}
                                `}
                            >
                                <button
                                onClick={() => setExpandedCourseId(isExpanded ? null : course.id)}
                                className="w-full text-left p-5 flex items-center justify-between group"
                                >
                                <div className="flex items-center space-x-4">
                                    <div className={`
                                    p-2.5 rounded-lg transition-colors duration-300
                                    ${isExpanded ? currentTier.lightColor : 'bg-slate-100 group-hover:bg-slate-200'}
                                    ${isExpanded ? currentTier.textColor : 'text-slate-500'}
                                    `}>
                                    {course.icon}
                                    </div>
                                    <div className="flex-1">
                                    <h3 className={`font-semibold text-lg ${isExpanded ? 'text-slate-900' : 'text-slate-700'}`}>
                                        {course.title}
                                    </h3>
                                    </div>
                                </div>
                                
                                <div className={`
                                    transform transition-transform duration-300 ml-4
                                    ${isExpanded ? 'rotate-90' : 'rotate-0'}
                                `}>
                                    <ChevronRight className="w-5 h-5 text-slate-400" />
                                </div>
                                </button>

                                <div 
                                className={`
                                    overflow-hidden transition-all duration-300 ease-in-out
                                    ${isExpanded ? 'max-h-[600px] opacity-100' : 'max-h-0 opacity-0'}
                                `}
                                >
                                <div className="p-6 pt-0 text-slate-600 leading-relaxed border-t border-slate-100 bg-slate-50/50">
                                    <div className="py-4">
                                    <h4 className="flex items-center text-xs font-bold text-slate-500 uppercase tracking-wider mb-3">
                                        <BookOpen className="w-3 h-3 mr-1.5" />
                                        Course Description
                                    </h4>
                                    <p className="text-slate-700 leading-relaxed">
                                        {course.description}
                                    </p>
                                    </div>
                                    
                                    {/* Footer area for call to action or additional metadata if needed in future */}
                                    <div className="flex justify-end pt-2">
                                    <button 
                                        className={`text-sm font-semibold flex items-center hover:bg-white px-4 py-2 rounded-lg border border-transparent hover:border-slate-200 shadow-sm transition-all ${currentTier.textColor}`}
                                    >
                                        View Details <ArrowRight className="w-4 h-4 ml-2" />
                                    </button>
                                    </div>
                                </div>
                                </div>
                            </div>
                            );
                        })}
                        </div>
                    </div>
                    </div>
                </main>

                {/* Simple Footer */}
                <footer className="bg-white border-t border-slate-200 py-8 text-center text-slate-500 text-sm">
                    <p>Â© 2024 Digital Health Competency Framework</p>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DigitalHealthExplorer />);
    </script>
</body>
</html>
