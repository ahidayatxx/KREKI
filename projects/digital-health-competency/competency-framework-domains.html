            const [expandedDomains, setExpandedDomains] = useState(new Set());

            // Filter domains based on search and tier
            const filteredDomains = useMemo(() => {
                return allDomains.filter(domain => {
                    const matchesTier = tierFilter === "all" || domain.tier === parseInt(tierFilter);
                    const matchesSearch = searchQuery === "" ||
                        domain.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        domain.components.some(comp =>
                            comp.desc.toLowerCase().includes(searchQuery.toLowerCase())
                        );
                    return matchesTier && matchesSearch;
                });

                setExpandedDomains(prev => {
                    const newSet = new Set(prev);
                    if (newSet.has(domainId)) {
                        newSet.delete(domainId);
                    } else {
                        newSet.add(domainId);
                    }
                    return newSet;

                                </button>
                                <button
                                    onClick={() => setTierFilter("2")}
                                    className={`
                                        px-4 py-2 rounded-lg text-sm font-semibold transition-all
                                        ${tierFilter === "2"
                                            ? "bg-gradient-to-r from-blue-500 to-indigo-500 text-white shadow-lg shadow-blue-500/20"
                                            : "bg-slate-800 text-slate-400 hover:bg-slate-700 hover:text-slate-300"}
                                    `}
                                >
                                    Tier 2
                                </button>
                                <button
                                    onClick={() => setTierFilter("3")}
                                    className={`
                                        px-4 py-2 rounded-lg text-sm font-semibold transition-all
                                        ${tierFilter === "3"
                                            ? "bg-gradient-to-r from-purple-600 to-fuchsia-600 text-white shadow-lg shadow-purple-500/20"
                                            : "bg-slate-800 text-slate-400 hover:bg-slate-700 hover:text-slate-300"}
                                    `}
                                >
                                    Tier 3
                                </button>
                            </div>

                            {/* Search */}
                            <div className="relative group w-full md:w-auto">
                                <Search className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-500 group-focus-within:text-blue-400 transition-colors" />
                                <input
                                    type="text"
                                    placeholder="Search domains or components..."
                                    className="pl-10 pr-4 py-2.5 bg-slate-800/50 border border-slate-700 rounded-full text-sm font-medium focus:bg-slate-800 focus:border-blue-500/50 focus:ring-4 focus:ring-blue-500/10 w-full md:w-80 transition-all outline-none placeholder:text-slate-500 text-white"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                            </div>
                        </div>

                        {/* Expand/Collapse All */}
                        <div className="mb-6 flex gap-2">
                            <button
                                onClick={expandAll}
                                className="text-xs font-semibold text-slate-400 hover:text-white transition-colors"
                            >
                                Expand All
                            </button>
                            <span className="text-slate-700">•</span>
                            <button
                                onClick={collapseAll}
                                className="text-xs font-semibold text-slate-400 hover:text-white transition-colors"
                            >
                                Collapse All
                            </button>
                        </div>

                        {/* Table */}
                        <div className="bg-slate-900/60 rounded-2xl border border-slate-800 shadow-2xl overflow-hidden backdrop-blur-sm animate-slide-up">
                            {/* Table Header */}
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead>
                                        <tr className="bg-slate-800/40 border-b border-slate-800">
                                            <th className="px-6 py-4 text-left text-[10px] font-bold uppercase tracking-widest text-slate-500">Tier</th>
                                            <th className="px-6 py-4 text-left text-[10px] font-bold uppercase tracking-widest text-slate-500">Domain ID</th>
                                            <th className="px-6 py-4 text-left text-[10px] font-bold uppercase tracking-widest text-slate-500">Domain Name</th>
                                            <th className="px-6 py-4 text-left text-[10px] font-bold uppercase tracking-widest text-slate-500">Components</th>
                                            <th className="px-6 py-4 text-left text-[10px] font-bold uppercase tracking-widest text-slate-500"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredDomains.length > 0 ? (
                                            filteredDomains.map(domain => (
                                                <DomainRow
                                                    key={domain.id}
                                                    domain={domain}
                                                    isExpanded={expandedDomains.has(domain.id)}
                                                    onToggle={() => toggleDomain(domain.id)}
                                                />
                                            ))
                                        ) : (
                                            <tr>
                                                <td colSpan="5" className="px-6 py-12 text-center text-slate-500">
                                                    <p className="text-sm">No domains found matching your criteria.</p>
                                                </td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>

                            {/* Table Footer */}
                            <div className="px-6 py-4 bg-slate-900/40 border-t border-slate-800/50 text-[10px] font-bold text-slate-500 flex justify-between items-center backdrop-blur-md">
                                <span className="uppercase tracking-widest">
                                    {filteredDomains.length} {filteredDomains.length === 1 ? 'Domain' : 'Domains'} Displayed
                                </span>
                                <span className="uppercase tracking-widest">
                                    {filteredDomains.reduce((acc, d) => acc + d.components.length, 0)} Total Components
                                </span>
                            </div>
                        </div>

                    </main>

                    {/* Footer */}
                    <footer className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 border-t border-slate-800/50 mt-auto w-full">
                        <div className="flex flex-col items-center justify-center text-center space-y-6">

                            {/* Developer & Group Attribution */}
                            <div className="space-y-2">
                                <p className="text-slate-500 text-sm font-medium">
                                    Developed by <span className="text-slate-200 font-semibold">Ahmad Hidayat</span>
                                </p>
                                <p className="text-[10px] uppercase tracking-widest font-bold text-blue-500/80 bg-blue-900/10 px-3 py-1 rounded-full border border-blue-500/10 inline-block">
                                    Technical Working Group SATUSEHAT
                                </p>
                            </div>

                            {/* References */}
                            <div className="max-w-2xl mx-auto pt-6 border-t border-slate-800/50 w-full">
                                <p className="text-[10px] font-bold text-slate-600 uppercase tracking-widest mb-4">References</p>
                                <div className="flex flex-col md:flex-row flex-wrap justify-center gap-x-6 gap-y-2 text-xs text-slate-500">
                                    <span className="hover:text-slate-300 transition-colors cursor-default">
                                        Australian Digital Health Capability Framework
                                    </span>
                                    <span className="hidden md:inline text-slate-700">•</span>
                                    <span className="hover:text-slate-300 transition-colors cursor-default">
                                        Australian Health Informatics Competency Framework for Health Informaticians
                                    </span>
                                </div>
                            </div>

                        </div>
                    </footer>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
